server:
  port: 9003
spring:
  application:
    name: shuhui-manager
  profiles:
    active: dev
mybatis:
  configuration:
    map-underscore-to-camel-case: true
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:cn/shuhui/modular/**/mapper/xml/*.xml
knife4j:
  enable: true
  setting:
    enableOpenApi: true
    enableSwaggerModels: true
    enableVersion: true
    enableFilterMultipartApis: false
  basic:
    enable: true
    username: admin
    password: admin

